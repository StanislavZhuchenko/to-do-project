{% extends 'base.html' %}
{% block header %}
<h1>Login</h1>
{% endblock %}
{% block content %}
<form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <br>
    <label for="password">Password</label>
    <input name="password" type="password" id="password" required>
    <br>
    <input type="submit" value="Login">
</form>
{% endblock %}
