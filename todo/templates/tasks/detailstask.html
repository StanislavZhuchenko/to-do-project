{% extends 'base.html' %}
{% block header %}
<h1>{{ cur_task['title'] }}</h1>
{% endblock %}
{% block content %}
<form action="{{ url_for('detailstask.update_task', id=cur_task['id']) }}" method="post">
    <label for="priority">Priority</label>
    <select id="priority" name="priority">
        <option value="0" {{'selected' if cur_task['priority'] == '0'}}>Regular</option>
        <option value="1" {{'selected' if cur_task['priority'] == '1'}}>High</option>
    </select>
    <p>
        <label for="title">Title</label>
        <input id="title" name="title" value="{{ cur_task['title'] }}">
    </p>
    <p>
        <label for="due_date">Due dates</label>
        <input type="date" id="due_date" name="due_date" value="{{cur_task['due_date']}}">
    </p>
    <p>
        <label for="description">Add note</label>
        <textarea id="description" name="description" placeholder="Add note">{{cur_task['description']}}</textarea>
    </p>
    <input type="submit" value="Update">
</form>

<form action="{{ url_for('index.index') }} " method="get">
    <button>Back</button>
</form>
{% endblock %}
