{% extends 'base.html' %}
{% block header %}
{% endblock %}
{% block content %}
    {% if g.user %}
        <div>
                    <form method="post" action="{{ url_for('index.index') }}">
                        <hr>
                        <a>New task:</a>
                        <br>
                        <label for="title">Title</label>
                        <input id="title" name="title" placeholder="Add title">

                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value=""></option>
                            <option value="High">High</option>
                        </select>

                        <input type="submit" value="Save">
                        <hr>
                    </form>
                </div>
            {% if tasks %}
                <form method="post" action="{{ url_for('index.removetask') }}">
                    {% for task in tasks %}
                        <input type="checkbox" id="task" name="task" value="{{ task['id'] }}">
                        <label for="task">
                            <a href="{{ url_for('detailstask.current_task', id=task['id']) }}" >{{task['title']}}</a>
                        <label>
                        <br>
                    {% endfor %}

                    <input type="submit" value="Done">
                </form>
            {% endif %}


        {% else %}
            Hello unknown person, it's to-do app. Please log in or register.
    {% endif %}
{% endblock %}
